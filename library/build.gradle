apply plugin: 'com.android.library'
apply plugin: "guru.stefma.bintrayrelease"

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 15
        versionName "1.1.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    version = "1.1.6"
    group = "it.auron"
    androidArtifact {
        artifactId = 'mecard-parser'
    }

    publish {
        userOrg = 'auron'
        desc = 'Parsing and generate content QrCode and barcode'
        website = 'https://github.com/RurioLuca/QrCardParsing'
    }

}


dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
}
