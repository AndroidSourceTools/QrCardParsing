apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 27
        versionCode 11
        versionName "1.1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    publish {
        userOrg = 'auron'
        groupId = 'it.auron'
        artifactId = 'mecard-parser'
        publishVersion = '1.1.2'
    }
}

dependencies {

}
